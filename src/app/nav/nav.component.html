<div class="preloader" id="loading">
      
</div>
<div class="page">
  <header class="section page-header">
    <!-- RD Navbar-->
    <div class="rd-navbar-wrap">
      <nav class="rd-navbar rd-navbar-modern" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-fixed" data-lg-device-layout="rd-navbar-fixed" data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static" data-xxl-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static" data-lg-stick-up-offset="10px" data-xl-stick-up-offset="10px" data-xxl-stick-up-offset="10px" data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">
        <div class="rd-navbar-main">
          <!-- RD Navbar Panel-->
          <div class="rd-navbar-panel">
            <!-- RD Navbar Toggle-->
            <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
            <!-- RD Navbar Brand-->
            <div class="rd-navbar-brand"><a class="brand" href="/"><img src="/assets/images/logoMDG1.png" alt="" width="148" height="31"/></a>
            </div>
          </div>
          <div class="rd-navbar-nav-wrap">
            <!-- RD Navbar Nav-->
            <ng-container *ngIf="notConnected(); else connected">
              <ul class="rd-navbar-nav">
                <li class="rd-nav-item active"><a class="rd-nav-link" href="/#acceuil">Acceuil</a>
                </li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="/#offres">Offres</a>
                </li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="/#a_propos">À propos</a>
                </li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="/#projets">Projets</a>
                </li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="/#equipes">Equipe</a>
                </li>
              </ul>
              <div class="rd-navbar-element"><a class="button button-sm button-header button-winona" href="/login">Se connecter</a></div>
            </ng-container>
            <ng-template #connected>
              <ng-container *ngIf="hasUserAccess()">
                <ul class="rd-navbar-nav">
                  <li class="rd-nav-item active"><a class="rd-nav-link" href="/dashboard">Dashboard</a>
                  </li>
                  <li class="rd-nav-item"><a class="rd-nav-link" href="/listProjet">Liste Projet</a>
                  </li>
                  <li class="rd-nav-item"><a class="rd-nav-link" href="/listEquipe/{{userId}}">équipe</a>
                  </li>
                </ul>
              </ng-container>
              <ng-container *ngIf="hasAdminAccess()">
                ADMIN 
              </ng-container>
              <ng-container *ngIf="hasInvestAccess()">
                INVEST
              </ng-container>
            <div (click)="logout()" class="rd-navbar-element"><a class="button button-sm button-header button-winona">Se deconnecter</a></div>
            </ng-template>  
          </div>
          <div class="rd-navbar-dummy"></div>
        </div>
      </nav>
    </div>
  </header>
