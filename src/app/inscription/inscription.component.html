<!-- Login -->
<section class="section section-md bg-gray-100">
    <div class="container">
      <h3 class="text-center">Inscription</h3>
      <div class="row justify-content-center">
        <div class="col-lg-11 col-xl-9">
          <!-- RD Mailform-->
          <form class="rd-mailform rd-form" data-form-output="form-output-global" data-form-type="contact" method="post" action="#">
            <div class="row row-x-16 row-20">
              <div class="col-md-6">
                <div class="form-wrap">
                  <input class="form-input" id="nom" type="text" name="nom" data-constraints="@Required">
                  <label class="form-label" for="nom">Nom</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-wrap">
                  <input class="form-input" id="prenom" type="text" name="prenom" data-constraints="@Required">
                  <label class="form-label" for="prenom">Prénom</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-wrap">
                  <input class="form-input" id="adresse" type="text" name="adresse" data-constraints="@Required">
                  <label class="form-label" for="adresse">Adresse</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-wrap">
                  <select class="form-input" id="type-profil" type="number" data-constraints="@Required" [(ngModel)]="selectedOption" name="selectedOption">
                    <option value="" disabled selected>Type Profil</option>
                    <option value="1">Créateur de projet</option>
                    <option value="2">Investisseur</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-wrap">
                  <input class="form-input" id="password" type="password" data-constraints="@Required">
                  <label class="form-label" for="password">mot de passe </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-wrap">
                  <input class="form-input" id="confirm-password" type="password" data-constraints="@Required">
                  <label class="form-label" for="confirm-password">confirmer mot de passe </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-wrap form-button">
                  <button class="button button-block button-primary" type="submit">Confirmer</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
